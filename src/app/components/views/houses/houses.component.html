<div class="house-container">
  <section class="house-select">
    <form class="houses-form">
      <mat-form-field>
        <input
          class="house-auto"
          type="text"
          placeholder="Select a house"
          matInput
          [formControl]="control"
          [matAutocomplete]="houseSearch"
          [matAutocompletePosition]="'below'"
        />
        <mat-autocomplete
          #houseSearch="matAutocomplete"
          [displayWith]="mutateSelectionForDisplay"
        >
          <mat-option *ngFor="let house of filteredHouses" [value]="house">
            {{ house?.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </section>
  <section class="house-members">
    <div class="members">
      <div class="members-head">Members</div>
      <div class="members-list">
        <div class="member-field" *ngFor="let member of members">
          <a
            href="javascript:void(0)"
            (click)="routeToPersonDetails(member.slug)"
            >{{ member?.name }}&emsp;<span>&rArr;</span></a
          >
        </div>
      </div>
    </div>
    <div class="house-logo">
      <img [src]="selectedHouseImage" alt="lannister" />
    </div>
  </section>
</div>
