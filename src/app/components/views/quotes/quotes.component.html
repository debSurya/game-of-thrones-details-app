<div class="quotes-container">
  <div class="quotes-list">
    <div class="quote" *ngFor="let quote of quotes">
      <div class="bullet">&raquo;&ensp;</div>
      <div class="text">{{ quote.sentence }}</div>
    </div>
  </div>
  <button class="btn-randomize-quotes" (click)="callforQuotesRetrieval()">
    Randomize quotes
  </button>
</div>
